<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces Registration Application</title>
</h:head>
<h:body>
  <h:form>
    <h2>JSF Registration App</h2>
    <h4>Confirmação de Registro</h4>
    <table>
      <tr>
        <td>Nome:</td>
        <td>
          <h:outputText value="#{userBean.firstName}" />
        </td>
      </tr>
      <tr>
        <td>Sobrenome:</td>
        <td>
          <h:outputText value="#{userBean.lastName}"/>
        </td>
      </tr>
      <tr>
        <td>Sexo:</td>
        <td>
          <h:outputText value="#{userBean.sex}" />
        </td>
      </tr>
      <tr>
        <td>Data de Nascimento:</td>
        <td>
          <h:outputText value="#{userBean.dob}" />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <h:outputText value="#{userBean.email}" />
        </td>
      </tr>
    </table>
    <p><h:commandButton value="Editar" action="index" /></p>
    <p><h:commandButton value="Confirmar" action="#{userBean.addConfirmedUser}" /></p>
  </h:form>
</h:body>
</html>
